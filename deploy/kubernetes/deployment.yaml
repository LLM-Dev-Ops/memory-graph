apiVersion: apps/v1
kind: Deployment
metadata:
  name: memory-graph
  namespace: llm-memory-graph
  labels:
    app: memory-graph
    version: v1.0.0
    component: grpc-service
  annotations:
    description: "LLM-Memory-Graph gRPC service deployment"
    deployment.kubernetes.io/revision: "1"
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: memory-graph
  template:
    metadata:
      labels:
        app: memory-graph
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
        # Force pod restart on config/secret changes
        checksum/config: "{{ include (print $.Template.BasePath \"/configmap.yaml\") . | sha256sum }}"
        checksum/secret: "{{ include (print $.Template.BasePath \"/secret.yaml\") . | sha256sum }}"
    spec:
      # Security context for the pod
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault

      # Service account (can be customized for RBAC)
      serviceAccountName: memory-graph

      # Init containers for setup tasks
      initContainers:
      - name: init-permissions
        image: busybox:1.36
        command: ['sh', '-c', 'chmod -R 755 /data && chown -R 1001:1001 /data']
        volumeMounts:
        - name: data
          mountPath: /data
        securityContext:
          runAsUser: 0

      # Main application container
      containers:
      - name: memory-graph
        image: ghcr.io/globalbusinessadvisors/llm-memory-graph:latest
        imagePullPolicy: Always

        # Container ports
        ports:
        - name: grpc
          containerPort: 50051
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP

        # Environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: memory-graph-config
        - secretRef:
            name: memory-graph-secrets

        # Additional environment variables
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName

        # Volume mounts
        volumeMounts:
        - name: data
          mountPath: /data
        - name: plugins
          mountPath: /plugins
          readOnly: true
        - name: tmp
          mountPath: /tmp

        # Resource limits and requests
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
            ephemeral-storage: "10Gi"
          limits:
            memory: "4Gi"
            cpu: "2000m"
            ephemeral-storage: "20Gi"

        # Liveness probe - checks if container is alive
        livenessProbe:
          grpc:
            port: 50051
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3

        # Readiness probe - checks if container is ready to serve traffic
        readinessProbe:
          grpc:
            port: 50051
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 2

        # Startup probe - for slow-starting containers
        startupProbe:
          grpc:
            port: 50051
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 12  # 60 seconds total (12 * 5s)

        # Security context for container
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
          runAsUser: 1001

        # Lifecycle hooks
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 15"]

      # Volumes
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: memory-graph-data
      - name: plugins
        persistentVolumeClaim:
          claimName: memory-graph-plugins
      - name: tmp
        emptyDir: {}

      # Topology spread for high availability
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app: memory-graph
      - maxSkew: 1
        topologyKey: topology.kubernetes.io/zone
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app: memory-graph

      # Pod anti-affinity for resilience
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - memory-graph
              topologyKey: kubernetes.io/hostname

      # Termination grace period
      terminationGracePeriodSeconds: 30

---
# ServiceAccount for the deployment
apiVersion: v1
kind: ServiceAccount
metadata:
  name: memory-graph
  namespace: llm-memory-graph
  labels:
    app: memory-graph

---
# Role for RBAC (if needed)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: memory-graph
  namespace: llm-memory-graph
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]

---
# RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: memory-graph
  namespace: llm-memory-graph
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: memory-graph
subjects:
- kind: ServiceAccount
  name: memory-graph
  namespace: llm-memory-graph
