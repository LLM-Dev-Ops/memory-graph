apiVersion: v1
kind: Secret
metadata:
  name: memory-graph-secrets
  namespace: llm-memory-graph
  labels:
    app: memory-graph
    component: secrets
type: Opaque
stringData:
  # LLM-Registry API Key
  # Replace with actual API key in production
  REGISTRY_API_KEY: "replace-with-actual-registry-api-key"

  # Data-Vault API Key
  # Replace with actual API key in production
  VAULT_API_KEY: "replace-with-actual-vault-api-key"

  # Optional: TLS Certificate (if using mTLS)
  # tls.crt: |
  #   -----BEGIN CERTIFICATE-----
  #   ...
  #   -----END CERTIFICATE-----

  # Optional: TLS Private Key (if using mTLS)
  # tls.key: |
  #   -----BEGIN PRIVATE KEY-----
  #   ...
  #   -----END PRIVATE KEY-----

---
# Note: For production, use sealed secrets or external secret management
# Example using Sealed Secrets:
# apiVersion: bitnami.com/v1alpha1
# kind: SealedSecret
# metadata:
#   name: memory-graph-secrets
#   namespace: llm-memory-graph
# spec:
#   encryptedData:
#     REGISTRY_API_KEY: AgA...
#     VAULT_API_KEY: AgB...

# Example using External Secrets Operator:
# apiVersion: external-secrets.io/v1beta1
# kind: ExternalSecret
# metadata:
#   name: memory-graph-secrets
#   namespace: llm-memory-graph
