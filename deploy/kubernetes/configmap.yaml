apiVersion: v1
kind: ConfigMap
metadata:
  name: memory-graph-config
  namespace: llm-memory-graph
  labels:
    app: memory-graph
    component: configuration
data:
  # gRPC Server Configuration
  GRPC_HOST: "0.0.0.0"
  GRPC_PORT: "50051"
  METRICS_PORT: "9090"

  # Logging Configuration
  RUST_LOG: "info,llm_memory_graph=debug"

  # Database Configuration
  DB_PATH: "/data"

  # Performance Tuning
  MAX_CONNECTIONS: "1000"
  REQUEST_TIMEOUT_MS: "30000"

  # Feature Flags
  ENABLE_REFLECTION: "true"
  ENABLE_HEALTH: "true"

  # Integration Endpoints (non-sensitive)
  REGISTRY_URL: "http://llm-registry.llm-services.svc.cluster.local:8080"
  VAULT_URL: "http://data-vault.llm-services.svc.cluster.local:9000"

  # Plugin Configuration
  PLUGIN_DIRS: "/plugins"
