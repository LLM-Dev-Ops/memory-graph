# Cloud Run Service Configuration
# LLM-Memory-Graph Unified Service
#
# Apply with:
#   gcloud run services replace deploy/gcloud/service.yaml --region=us-central1

apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: llm-memory-graph
  labels:
    service: llm-memory-graph
    domain: memory
    tier: core
  annotations:
    run.googleapis.com/description: "LLM-Memory-Graph - Memory, lineage, and context tracking for LLM systems"
    run.googleapis.com/launch-stage: GA
spec:
  template:
    metadata:
      annotations:
        # Scaling configuration
        autoscaling.knative.dev/minScale: "1"
        autoscaling.knative.dev/maxScale: "100"

        # CPU allocation
        run.googleapis.com/cpu-throttling: "false"
        run.googleapis.com/startup-cpu-boost: "true"

        # VPC connector for internal services (optional)
        # run.googleapis.com/vpc-access-connector: projects/PROJECT_ID/locations/REGION/connectors/agentics-connector
        # run.googleapis.com/vpc-access-egress: private-ranges-only

    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      serviceAccountName: llm-memory-graph-sa

      containers:
        - name: llm-memory-graph
          image: us-central1-docker.pkg.dev/PROJECT_ID/llm-memory-graph/llm-memory-graph:latest

          ports:
            - name: http1
              containerPort: 8080

          resources:
            limits:
              cpu: "2"
              memory: 2Gi

          env:
            # Service identification
            - name: SERVICE_NAME
              value: llm-memory-graph
            - name: PLATFORM_ENV
              value: dev  # Override per environment

            # Runtime configuration
            - name: PORT
              value: "8080"
            - name: NODE_ENV
              value: production
            - name: RUST_LOG
              value: info

            # Secrets from Secret Manager
            - name: RUVECTOR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ruvector-api-key
                  key: latest

            - name: RUVECTOR_SERVICE_URL
              valueFrom:
                secretKeyRef:
                  name: ruvector-service-url-dev
                  key: latest

            - name: TELEMETRY_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: observatory-endpoint-dev
                  key: latest

          # Health checks
          startupProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 12
            timeoutSeconds: 3

          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 15
            failureThreshold: 3
            timeoutSeconds: 5

          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 2
            timeoutSeconds: 3

  traffic:
    - percent: 100
      latestRevision: true
